{% load static %}

<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <span class="ml-3 text-xl">CRM Nutritionists</span>
    </a>
    
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
    {% if request.user.is_authenticated %}
      <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-gray-900">Leads</a>

      {% if request.user.is_organiser %}
        <a href="{% url 'nutritionists:nutritionist-list' %}" class="mr-5 hover:text-gray-900">Nutritionist</a>
      
      {% endif %}
      <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      <a>
      <a class="inline-flex items-center">
        <span class="flex-grow flex flex-col pl-4">
          <span class="title-font font-medium text-gray-900 px-4">Welcome {{ request.user.username }}</span>
          <span class="text-gray-400 text-xs tracking-widest mt-0.5 px-4">{{ request.user.nutritionist.organization }}</span>
        </span>
      </a>
      {% else %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      <a>
      </nav>
    {% endif %}    
  </div>
  <hr />
</header>
